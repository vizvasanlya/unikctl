name: Benchmark Harness

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm

      - name: Build unikctl
        run: go build -o ./unikctl ./cmd/unikctl

      - name: Run benchmark harness
        run: |
          go run ./tools/benchharness \
            --binary ./unikctl \
            --iterations 3 \
            --output benchmark-results.json \
            --metrics-output benchmark-metrics.txt

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unikctl-benchmark
          path: |
            benchmark-results.json
            benchmark-metrics.txt
