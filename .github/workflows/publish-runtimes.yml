name: publish-runtimes

on:
  workflow_dispatch:
    inputs:
      source_prefix:
        description: "Source runtime registry prefix"
        required: false
        default: "ghcr.io/vizvasanlya/unikctl"
      target_prefix:
        description: "Target runtime registry prefix"
        required: false
        default: "ghcr.io/vizvasanlya/unikctl"
      images:
        description: "Comma-separated images"
        required: false
        default: "base,nodejs,python,java,dotnet"
      required_images:
        description: "Comma-separated required images (missing optional images are skipped)"
        required: false
        default: "base"
      tags:
        description: "Comma-separated tags"
        required: false
        default: "latest"

permissions:
  contents: read
  packages: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish runtime images
        env:
          SOURCE_PREFIX: ${{ inputs.source_prefix }}
          TARGET_PREFIX: ${{ inputs.target_prefix }}
          IMAGES: ${{ inputs.images }}
          REQUIRED_IMAGES: ${{ inputs.required_images }}
          TAGS: ${{ inputs.tags }}
        run: |
          chmod +x scripts/publish-runtimes.sh
          ./scripts/publish-runtimes.sh
