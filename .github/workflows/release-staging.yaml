name: release/staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up ytt
        run: go install carvel.dev/ytt/cmd/ytt@v0.51.0

      - name: Render GoReleaser config
        run: |
          "$(go env GOPATH)/bin/ytt" -f .goreleaser-staging.yaml > goreleaser-staging.yaml

      - name: Build snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --snapshot --clean --config goreleaser-staging.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
